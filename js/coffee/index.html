<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡OrTea</title>
</head>
<body> 
    <script>
        // 类是一个抽象概念，   一类对象的属性和方法的模板
        class Coffee {  // 用 class 来声明一个类
            constructor(type) {    // 当一个方法被实例化的时候都会执行构造函数
                this.type = type;       // this指向实例化的对象
                console.log('开始泡一杯咖啡')
                this.boilWater();
                this.brewCoffeeGriends();
                this.pourInCup();
                this.addSugarAndMilk();
            }
            boilWater() {
                console.log('把水烧到100度')
            };
            brewCoffeeGriends() {
                console.log('用沸水冲泡咖啡')
            };
            pourInCup() {
                console.log('把咖啡倒进杯子')
            };
            addSugarAndMilk() {
                console.log('加糖和牛奶')
            };
        }
        const cof1 = new Coffee ('卡布奇诺');   // 实例化
        const cof2 = new Coffee ('美式咖啡');

        class Tea {
            constructor() {
                console.log('开始泡一杯茶')
                this.boilWater();
                this.brewteaGriends();
                this.pourInCup();
                this.addLemon();
            };
            boilWater() {
                console.log('把水烧到100度')
            };
            brewteaGriends() {
                console.log('用沸水冲泡茶')
            };
            pourInCup() {
                console.log('把茶倒进杯子')
            };
            addLemon() {
                console.log('加柠檬')
            };
        }
        const tea = new Tea ();
 
    </script>
</body>
</html>
