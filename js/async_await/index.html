<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JS 单线程语言
        // 异步  + 定时器  JS Event Loop 概念
        // 耗时任务的时候， 网络请求
        // 回调函数
        // JS 在单线程之外， 有个event loop  池子

        // 异步代码    将定时器扔到event loop 池子里， 跳过，去运行同步代码
        setTimeout(function() {
            console.log(2)
        }, 3000)


        // while(true) {

        // }

        // 同步代码
        // console.log(2);
        console.log(1);  
    </script>
</body>
</html>
