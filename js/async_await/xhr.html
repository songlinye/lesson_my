<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // fetch 是新秀
        // XMLHttpRequest对象  老版本
        // URL http   http://localhost:3000/posts
        // js 主动的拉取数据， 重塑了JS 生命  前后端分离
        // 主动
        (function() {
            const xhr = new XMLHttpRequest()  // xhr 对象
            xhr.open('GET', 'http://localhost:3000/posts')  // 打开请求
            xhr.send() // 发送请求
            xhr.onreadystatechange = function(res) {    // 也可以用 xhr.addEventListener
                // console.log(xhr);
                // console.log(res);

                // 发送
                // 开始接受
                // 接受完成
                if(xhr.readyState == 4) {   //  数据完全到达
                    console.log(JSON.parse(xhr.responseText));
                }
            }
            console.log(1)
        })()
        
    </script>
</body>
</html>
