<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = {
            name:'Cherry',
            func1: function() {
                console.log(this.name)
            },
            func2: function() {
                setTimeout(() => {
                    // arrow function 没有 this
                    // this 用不了 关键字
                    this.func1();
                },100)
            }
        }
        a.func2()



        var a = {
            name:'Cherry',
            func1: function() {
                console.log(this.name)
            },
            func2: function() {
                // 执行栈 AO
                let that = this;       //  外面定义了 that  用作用域链
                // 作用域链
                setTimeout(function() {
                    // this 用不了 关键字
                    that.func1();
                },100)
            }
        }
        a.func2()
    </script>
</body>
</html>
