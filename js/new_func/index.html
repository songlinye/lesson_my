    <script>
        // 为什么 var 声明会挂载在 window 上    而 let 却不会呢？

        // 将这段文本交给 js 编译器 chrome  V8引擎
        // 分词 var     name      =       字符串数据类型
        // 编译阶段       语法校验      console.log(name);   如果 name 是 let 声明的，进入暂时性死区   //var 声明    undefined  变量提升
        // 运行阶段
        // 内存中声明
        // console.log(name);
        // 不同的变量   作用域不一样
        // VO { global: , name }
        // 变量查找 按作用域来查找
        // VO 不动  ，  AO 执行 (active object)

        // var y = 5;

        // a();    // 一段代码 内存中？    进入执行栈
        // 'use strict'
        var name = "windowsName";
        var a = {
            name: "Cherry",
            fn: function() {
                console.log(this.name);
            }
        }

        var b = 1;
        var c = b;  // 赋值   值传递

        //     console.log(this.name);
        // }

    </script>
