<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 如何改变 this 的指向
        var name = "windowName"
        var a = {
            name:"Cherry",
            func1: function() {
                console.log(this.name)
            },
            func2: function() {
                setTimeout(function() {     // 定时器里面的函数是匿名函数，也就是普通函数
                    // console.log(this.name)
                    this.func1();
                }.call(a),1000)
            }
        }
        a.func2();
    </script>
</body>
</html>
