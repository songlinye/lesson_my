<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child实例</title>
    <style> 
        p:nth-child(2) {        /* p标签是其父元素div中的第二个子元素，所以括号里为2 */
            background: blue;       
        }
        span:nth-child(3) {     /* 第三行span标签是其父元素div中的第三个子元素，所以括号里为3 */
            background: red;
        }
    </style>
</head>
<body>
    <div class="wp">
        <!-- 实现第二行文字背景为蓝色，第三行文字背景为红色 -->
        <span>这里是第一行</span>
        <p>这里是第二行</p>
        <span>这里是第三行</span>
    </div>
</body>
</html>
