<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .box {
            margin: 50px;
            width: 100px;
            height: 100px;
            background-color: #000;
        }
        .box:last-child {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div style="overflow: hidden;"> <!-- 开启一个新的BFC -->
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
