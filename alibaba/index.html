    <script>
        function responsive() {
            const w = window.innerWidth/10;       // window.innerWidth方法用于获取页面的宽度
            // console.log(w);
            // DOM 编程
            // 动态地设置 html 字体大小为 页面宽度的1/10      即1rem = 宽度的1/10
            document.documentElement.style.fontSize = w + "px";
        }
        responsive();
        window.addEventListener('resize',responsive())
    </script>

</head>
