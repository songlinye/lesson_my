<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height:100px;
            background-color: black;
            animation: newfish 10s infinite;
            position:absolute;
        }
        @keyframes newfish {
            0% {   top: 0; left: 0; }
            50% { top:50px; left:300px;}
            100% {top:500px; left: 400px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
