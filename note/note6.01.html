        .box {

    </style>
</head>

    <div class="box"></div>

    <button onclick="test1()">变色</button>
    <button onclick="test2()">褪色</button>

    <script>
        function test1() {

            document.getElementsByClassName('box')[0].style.backgroundColor = "red";   //  此处为字符串，要加引号
            // document.getElementById('box').innerHTML = "asdasdasd";
            document.getElementsByClassName('box')[0].style.transition = "background-color  3s";
        }
        function test2() {
            document.getElementsByClassName('box')[0].style.backgroundColor = "black";     //  此处的属性名要用驼峰式的
            document.getElementsByClassName('box')[0].style.transition = "background-color  3s";    //    此处的属性名称应该用驼峰式的
        }
    </script>
