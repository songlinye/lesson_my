<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JS 有强大的表现力
        // const ?  js 定义常量  关键字/保留字
        // let   ?  js 定义变量
        // let 和 var 的区别            let 是es6新版本         var    是老版本
    const duck = {
        sing () {
            console.log('嘎嘎嘎')
        }
    };

    // 接口
    const chick = {
        sing () {
            console.log('嘎嘎嘎');
        }
    }
    
    const chior = [];//合唱团
    for (let i = 0; i < 999; i++) {
        chior.push(duck);  //  JS中push方法可向数组的末尾添加一个或多个元素，并返回新的长度
    };
    
    if ( typeof chick.sing == 'function') {
        chior.push(chick);
    }

    if (chior.length >= 1000) {
        console.log('合唱团招募成功， 去领赏吧')
    } else {
        console.log ('继续招募')
    };
    console.log(chior.length);




    // let i = 2;
    // if (true) {

    //     console.log(i);
    //     let sum;
    //     sum = 10;
    //     sum ++;
    // };
    // console.log(sum);   // 全局作用域


    </script>
</body>
</html>
