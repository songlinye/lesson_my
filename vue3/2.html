<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式</title>
</head>
<body>
    <script>
        // 1. vue 数据格式是对象， key value  来组织   keys
        // 2. 每个key  对应的值  到  template 占位，  数据驱动
        // 3. 当数据发生改变后， template 会响应， 自动更新
        // 数据格式 
        const obj = {
            a: 1
            // counter: 42
        };  
        // 数据可以被监听    API
        // es5 api  
        // 定义一个属性   vue 2.0   react  早期版本   源码  实现响应式的api
        // DOM 编程杜绝
        // 静态属性
        // defineProperty 定义对象上的一个属性
        // 其中 value  是属性的值
        // 权限   如 可写  writable
        // enumerable  是否可枚举
        Object.defineProperty(obj,'counter',{
            value: 42,
            enumerable: true,   // 可枚举的   默认不可枚举/遍历
            writeable: false   // 只读 （可写的？ 否）     默认是不可写的
        })
        Object.defineProperty(obj,'msg',{
            value: '世龙大佬',
            // enumerable: true, 
            writeable: true
        })




        // 冻结   api    防止对象被修改
        // Object.freeze(obj);  
        // obj.a = 2;
        // console.log(obj.a);


        // key  symbol  绝对不会被覆盖
        obj[Symbol()] = '123';



        // 枚举对象的属性和属性值
        // console.log(Object.keys(obj));
        for (let key in obj) {      
            console.log(key, obj[key]);
        }
        

        console.log(Object.getOwnPropertyNames(obj));
        console.log(Object.getOwnPropertySymbols(obj))
    </script>
</body>
</html>
