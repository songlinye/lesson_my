<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>   <!-- @next 表示最新版本 -->
</head>
<body>
    <!-- 根节点/根挂载点 -->
    <div id="app"></div>
    <script>
        // 根组件
        // Vue api  很优美
        const app = Vue.createApp({
            data() {
                return { 
                    price: 10,
                    num: 2,
                    count: 1
                }
            },
            methods: {
                add() {
                    this.count++;
                },
            },
            computed: {
                total() {
                    console.log('/////');
                    return this.price * this.num;
                }
            },
            template:`
            {{count}}
            <button @click="add">+1</button>
            <input v-model.number.lazy="num" />
            总价{{(price * num) * Math.random()}}  <!-- data发生改变时，表达式会重新计算 -->
            总价2{{total}}                          <!-- data发生改变时，计算属性不会重新计算 -->
            `
        });
        app.mount('#app')
    </script>
</body>
</html>
