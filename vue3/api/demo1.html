<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>   <!-- @next 表示最新版本 -->
</head>
<body>
    <!-- 根节点/根挂载点 -->
    <div id="app"></div>
    <script>
        // 根组件
        // Vue api  很优美
        const app = Vue.createApp({
            data() {
                return {
                    count:1,
                    msg: `<i>
                            hello message! 
                        </i>
                        `
                }
            },
            methods: {
                handleSubmit(e) {
                    // e.preventDefault();
                    // ajax 提交
                    console.log('----------')
                }
            },
            template:`
                <div v-html="msg">z</div>
                {{count}}
                <input v-model.lazy="count" />
                <form @submit.prevent="handleSubmit">     <!-- submit.prevent  阻止跳转 -->
                    <input type="password" placeholder="请输入密码" @keypress.enter="handleSubmit">
                    <button type="submit">默认提交</button>
                </form>
            `
        });
        app.mount('#app')
    </script>
</body>
</html>
