<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
         * @func 计算工资
         * @author 叶松林
         * @date 2022-11-12
         * @params { salary number , level string ['A', 'B', 'C', 'D', 'S']}
         * @return total number
         */
        // es6 语法 给默认值（如此处给函数参数传默认值）
        function caculateSalary (salary,level = 'C') {//此处给默认值
            //严格性校验
            if (typeof salary != 'number' 
                ||
                salary <= 0
                ||
                ['A', 'B', 'C', 'D', 'S'].indexOf(level) == -1) {
                    console.warn('参数错误')
                    throw new Error("参数错误")
                    return ; // return既可以用于返回，也可以用于终止。
            }
            switch(level) {
                case 'A':
                    return salary * 14;
                case 'B':
                    return salary * 15;
                case 'C':
                    return salary * 16;
                case 'D':
                    return salary * 18;
                case 'S':
                    return salary * 22;
            }
        }
    </script>
</body>
</html>
